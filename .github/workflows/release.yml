name: Release

on:
  push:
    tags:
      - 'v*' # Trigger on version tags (e.g., v0.1.0, v1.0.0)
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin' # Apple Silicon
            name: 'macOS-ARM64'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin' # Intel Mac
            name: 'macOS-x64'
          - platform: 'ubuntu-22.04'
            args: ''
            name: 'Linux-x64'
          - platform: 'windows-latest'
            args: ''
            name: 'Windows-x64'

    runs-on: ${{ matrix.platform }}
    name: Build ${{ matrix.name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libssl-dev

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Uncomment these when you have signing certificates
          # APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          # APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          # APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          # APPLE_ID: ${{ secrets.APPLE_ID }}
          # APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          # APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          # TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          # TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'BetterReplacementsManager v__VERSION__'
          releaseBody: |
            ## What's New

            See the [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.

            ## Installation

            ### Windows
            - Download `BetterReplacementsManager_<version>_x64-setup.exe`
            - Run the installer
            - Follow the setup wizard

            ### macOS
            - Download `BetterReplacementsManager_<version>_aarch64.dmg` (Apple Silicon) or `BetterReplacementsManager_<version>_x64.dmg` (Intel)
            - Open the DMG file
            - Drag the app to Applications folder

            ### Linux
            - Download `.deb` file for Debian/Ubuntu
            - Or download `.AppImage` for universal Linux support
            - For .deb: `sudo dpkg -i BetterReplacementsManager_<version>_amd64.deb`
            - For .AppImage: `chmod +x BetterReplacementsManager_<version>_amd64.AppImage && ./BetterReplacementsManager_<version>_amd64.AppImage`

            ## Requirements
            - **Windows**: Windows 10 or later
            - **macOS**: macOS 10.15 (Catalina) or later
            - **Linux**: Ubuntu 20.04+ or equivalent

            ---

            ðŸ¤– This release was automatically generated by GitHub Actions.
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

  # Create a universal macOS binary (combines ARM64 + x64)
  create-universal-macos:
    needs: build
    runs-on: macos-latest
    name: Create Universal macOS Binary

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download ARM64 artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-aarch64
          path: ./artifacts/aarch64

      - name: Download x64 artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-x64
          path: ./artifacts/x64

      - name: Create Universal Binary
        run: |
          # This is a placeholder - Tauri will handle universal binaries
          # if both targets are built in the same job
          echo "Universal binary creation handled by Tauri build matrix"

      - name: Upload Universal DMG
        uses: actions/upload-artifact@v4
        with:
          name: macos-universal
          path: ./artifacts/**/*.dmg
